name: Build and deploy dev with prebuilt node_modules

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (needed for frontend build)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '~20'

      # 3️⃣ Build frontend (inside ./frontend)
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..

      # 4️⃣ Include prebuilt backend dependencies
      - name: Verify node_modules.zip exists
        run: |
          if [ ! -f node_modules.zip ]; then
            echo "node_modules.zip not found!"
            exit 1
          fi

      # 5️⃣ Package everything for deployment
      - name: Package app for deployment
        run: |
          mkdir deploy_temp
          cp -r server.js endpoints frontend/dist deploy_temp/
          cp node_modules.zip deploy_temp/
          cd deploy_temp
          zip -r ../monolith-app.zip . > /dev/null
          cd ..

      # 6️⃣ Upload artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: monolith-app
          path: monolith-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Download build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: monolith-app

      # 2️⃣ Azure login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Deploy to Azure Web App (zip deployment)
      - name: Deploy to Azure Web App
        run: |
          set +e
          az webapp deploy \
            --name app-service-taskGen-dev \
            --resource-group rg-taskGen-dev-weu \
            --src-path monolith-app.zip \
            --type zip
          set -e
          # Verify deployment succeeded
          az webapp show \
            --name app-service-taskGen-dev \
            --resource-group rg-taskGen-dev-weu \
            --query "state"

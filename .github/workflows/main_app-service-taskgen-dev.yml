name: Build and deploy Node.js frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set Node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install frontend dependencies and build
      - name: Install dependencies and build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # 4️⃣ Upload frontend build artifact
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Download frontend build artifact
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      # 2️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_813065F8ADF948D492F5E7732E7C80DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_75734B3C40104522827ED6CF261E9A8A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4F28A569A54F4ECFA946F4E80C0EFE96 }}

      # 3️⃣ Deploy frontend build to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-service-taskGen-dev'
          slot-name: 'Production'
          package: 'frontend/dist'

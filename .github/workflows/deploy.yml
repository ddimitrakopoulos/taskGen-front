name: Deploy Monolithic Vite + Node Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js 22
      - uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Install frontend dependencies
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      # 4️⃣ Build frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # 5️⃣ Prepare deployment package
      - name: Prepare Deployment Package
        run: |
          rm -rf deploy
          mkdir deploy
          # Copy frontend build
          cp -r frontend/dist/* deploy/
          # Copy backend code (both folders)
          cp -r endpoints/* deploy/
          # Remove dev dependencies
          rm -rf deploy/node_modules
          cd deploy
          npm ci --production

      # 6️⃣ Azure Login (service principal)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 7️⃣ Get publish profile XML from Azure
      - name: Get Publish Profile
        id: get_profile
        run: |
          APP_NAME="app-service-taskGen-dev"
          az webapp deployment list-publishing-profiles \
            --name $APP_NAME \
            --resource-group rg-taskGen-dev-weu \
            --xml > publishProfile.xml
          echo "publishProfilePath=publishProfile.xml" >> $GITHUB_OUTPUT

      # 8️⃣ Deploy to Azure App Service using fetched profile
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "app-service-taskGen-dev"
          publish-profile: ${{ steps.get_profile.outputs.publishProfilePath }}
          package: ./deploy

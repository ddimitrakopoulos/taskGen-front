name: Deploy Monolithic Vite + Node Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js 22
      - uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Install frontend dependencies
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      # 4️⃣ Build frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # 5️⃣ Prepare deployment package
      - name: Prepare Deployment Package
        run: |
          rm -rf deploy
          mkdir deploy
          # Copy frontend build
          cp -r frontend/dist/* deploy/
          # Copy backend code (both folders)
          cp -r endpoints/* deploy/
          # Remove dev dependencies if any
          rm -rf deploy/node_modules
          cd deploy
          npm ci --production

      # 6️⃣ Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 7️⃣ Deploy to Azure App Service
      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "app-service-taskGen-dev"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy
